<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Go2Handyman</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0e0e0e;
      color: #f5f5f5;
      overflow-x: hidden;
    }

    #intro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      animation: fadeOut 1.5s ease-in-out 2s forwards;
    }

    @keyframes disintegrate {
      0% { filter: blur(0px) opacity(1); transform: scale(1); }
      100% { filter: blur(20px) opacity(0); transform: scale(1.2); }
    }

    @keyframes fadeOut {
      to { display: none; visibility: hidden; }
    }

    .logo {
      width: 200px;
      animation: disintegrate 2s ease-in-out forwards;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1em 2em;
      background: linear-gradient(to right, #3b3b3b, #1a1a1a);
      border-bottom: 2px solid gold;
      flex-wrap: wrap;
    }

    .logo-small {
      width: 60px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5em;
      flex-wrap: wrap;
      justify-content: center;
    }

    nav a {
      color: gold;
      text-decoration: none;
      font-size: 1.1em;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #c299ff;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 80vh;
      text-align: center;
      padding: 2em;
    }

    .hero h1 {
      font-size: 2.5em;
      background: linear-gradient(to right, gold, #c299ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1em;
    }

    .hero p {
      font-size: 1.1em;
      color: #ccc;
      max-width: 90%;
    }

    footer {
      text-align: center;
      padding: 1em;
      border-top: 1px solid #444;
      color: #aaa;
    }

    footer a {
      color: #c299ff;
      text-decoration: none;
    }

    /* Responsive Tweaks */
    @media (max-width: 768px) {
      .logo {
        width: 150px;
      }

      .logo-small {
        width: 50px;
      }

      nav ul {
        flex-direction: column;
        gap: 1em;
      }

      .hero h1 {
        font-size: 2em;
      }

      .hero p {
        font-size: 1em;
      }
    }

    @media (max-width: 480px) {
      .hero h1 {
        font-size: 1.6em;
      }

      .hero p {
        font-size: 0.95em;
      }

      nav a {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <!-- Intro Animation -->
  <div id="intro">
    <img src="logo.png" alt="Go2Handyman Logo" class="logo" />
  </div>

  <!-- Main Page -->
  <div id="main">
    <header>
      <div class="logo-container">
        <img src="logo.png" alt="Go2Handyman Logo" class="logo-small" />
      </div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="hero">
        <h1>Fixing the High Desert — One Project at a Time</h1>
        <p>Go2Handyman delivers reliable, professional handyman services with quality you can trust. From repairs to renovations — we’ve got you covered.</p>
      </div>
    </main>

    <footer>
      <a href="#donate">Donate</a>
    </footer>
  </div>

  <script>
    // Hide intro after disintegration
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('intro').style.display = 'none';
      }, 3500);
    });
  </script>
</body>
</html>
