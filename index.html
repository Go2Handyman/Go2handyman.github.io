<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Go2Handyman</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Intro Animation -->
  <div id="intro">
    <img src="logo.png" alt="Go2Handyman Logo" class="logo" />
  </div>

  <!-- Main Page -->
  <div id="main">
    <header>
      <div class="logo-container">
        <img src="logo.png" alt="Go2Handyman Logo" class="logo-small" />
      </div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="hero">
        <h1>Fixing the High Desert — One Project at a Time</h1>
        <p>Go2Handyman delivers reliable, professional handyman services with quality you can trust. From repairs to renovations — we’ve got you covered.</p>
      </div>
    </main>

    <footer>
      <a href="#donate">Donate</a>
    </footer>
  </div>

  <script>
    // Hide intro after disintegration
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('intro').style.display = 'none';
      }, 3500);
    });
  </script>
</body>
</html>
